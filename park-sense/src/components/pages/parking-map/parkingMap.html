<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map').setView([38.9500,-95.2510], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        //var lot90 = L.marker([38.9523,-95.2500]).addTo(map);
        //var lot91 = L.marker([38.96049,-95.24497]).addTo(map);
        //var lot92 = L.marker([38.96208,-95.24478]).addTo(map);

        L.marker([38.9523,-95.2500]).addTo(map).on('click', function(e) {
            alert("lot 90");
        });
        L.marker([38.96049,-95.24497]).addTo(map).on('click', function(e) {
            alert("lot 91");
        });
        L.marker([38.96208,-95.24478]).addTo(map).on('click', function(e) {
            alert("lot 92");
        });


    </script>
</body>
</html>
